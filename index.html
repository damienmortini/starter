<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>dnit</title>
  <meta name="description" content="dnit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import "src/index.css";

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    dnit-main {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <dnit-main></dnit-main>

  <script type="text/javascript">
    (function() {
      let script = document.createElement("script");
      document.currentScript.parentNode.insertBefore(script, document.currentScript.nextSibling);
      if(/\bdev\b/.test(window.location.search)) {
        script.src = "node_modules/systemjs/dist/system.js";
        script.onload = function() {
          let config = document.createElement("script");
          script.parentNode.insertBefore(config, script.nextSibling);
          config.src = "jspm.config.js";
          config.onload = function() {
            System.import("src/index.js");
          }
        }
      } else {
        script.src = "./build/index.js";
      }
    })();
  </script>
</body>
</html>
